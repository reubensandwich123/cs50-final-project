<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form action="/login" method="POST">
                
                <span>Log In</span>
                <input type="text" placeholder="user_id" name="user_id" autocomplete="off" required autofocus>
                <input type="password" placeholder="password" name="password" autocomplete="off" required>
                <button>Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
