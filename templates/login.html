{% extends "layout2.html" %}

{% block title %}Login{% endblock %}




{% block main %}

    <div class="card-container">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Log In</h5>
            <form action="/login" method="post">
                <input class="user-id-input" type="text" placeholder="User ID" name="user_id" autocomplete="off" required autofocus>
                <input class="user-pass-input" type="password" placeholder="Password" name="password" autocomplete="off" required> <br>
                <button class="btn">Log In</button>
            </form>

        </div>
        </div>
    </div>


{% endblock %}
